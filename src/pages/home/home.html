<ion-header>
  <ion-navbar>
      <ion-searchbar type="text"
      [debounce]="500"
      placeholder="Enter Coin Symbol"
      [(ngModel)]="searchedCoin"
      (ionInput)="getCoinPrice($event)">
      </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let coin of coins">
      <ion-item *ngIf="allCoins[searchedCoin]?.CoinName != null">
          <span item-left><img class="logo" md-card-image src="https://www.cryptocompare.com{{allCoins[searchedCoin]?.ImageUrl}}"></span>
          <span item-left>{{ allCoins[searchedCoin]?.Name }}</span>
          <span item-right>USD {{ coin?.USD }}</span>
          <button (click)="addCoin()" ion-button item-right>
            <ion-icon name="add"></ion-icon>
          </button>
      </ion-item>
    </ion-list>

  <ion-card *ngFor="let coin of coins ; let i = index">
    <ion-item>
       <span item-left>{{ searchedCoin }}</span>
       <span item-right>{{ coin?.USD }}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="football" item-start large></ion-icon>

<!--
      Instead of football, coin image.

      -->
      <h2>Market Cap</h2>
      <p>250,000,000</p>
    </ion-item>
    <ion-item>
      <span item-left>
        <h2>Value</h2>
        <p>USD</p> <!--- make this a changeable option in profile -->
        <p>BTC</p>
        <p>ETH</p>
      </span>
      <span item-right>
        <h2>Portfolio Value</h2>
        <p>USD</p> <!--- make this a changeable option in profile -->
        <p>BTC</p>
        <p>ETH</p>
      </span>
    </ion-item>
    <ion-item>
      <span item-left>My ((Coin name)):</span>
      <ion-input type="text"></ion-input>
      <button ion-button icon-left item-end>
        Update
      </button>
    </ion-item>

  </ion-card>
</ion-content>
